{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-4">Booking Details</h2>
  <div class="card p-4 shadow-sm">
    <p><strong>Location:</strong> {{ booking.location }}</p>
    <p><strong>Floor:</strong> {{ booking.floor }}</p>
    <p><strong>Desk:</strong> {{ booking.desk }}</p>
    <p><strong>Date:</strong> {{ booking.date.strftime('%Y-%m-%d') }}</p>
    <p><strong>Booked By:</strong> {{ booking.user.username }}</p>
    <p><strong>Notes:</strong> {{ booking.notes or "N/A" }}</p>
  </div>
{% endblock %}
