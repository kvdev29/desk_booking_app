{% if current_user.is_authenticated %}
  <span class="navbar-text text-white me-3">Welcome, {{ current_user.username }}</span>
  {% if current_user.is_admin %}
    <a class="btn btn-warning btn-sm me-2" href="{{ url_for('main.admin_dashboard') }}">Admin Dashboard</a>
  {% endif %}
  <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('main.dashboard') }}">Dashboard</a>
  <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}" onclick="return confirmLogout(event)">Logout</a>
{% else %}
  <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('auth.login') }}">Login</a>
  <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.register') }}">Register</a>
{% endif %}
